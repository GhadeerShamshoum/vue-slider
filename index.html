<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="row justify-content-center ">
                <div class="ms_container-photos col-9 d-flex">
                    <!-- main photo -->
                    <div class="ms_itemsContainer col-10">
                        <div v-for="(element, index) in items.photos" class="ms_mainPhoto col-10 item" :class="isPresent(index)">
                            <img :src="element">
                            <div v-for="(element, index) in items.title" class="text justify-conetid-end item" :class="isPresent(index)">
                                <h1 class="title text-white d-flex justify-content-end me-3 " >{{items.title[index]}}</h1>
                            </div>
                            <div v-for="(element, index) in items.text" class="text justify-conetid-end item" :class="isPresent(index)">
                                <p class="text text-white d-flex flex-row-reverse item" :class="isPresent(index)">{{items.text[index]}}</p>
                            </div>           
                        </div>
                    </div>
                       
                    <!-- side photos -->
                    <div class="ms_sidePhotos col-2 flex-column">
                        <div class="ms_imgContainer">
                            <img v-for="(element) in items.photos" class="sidePoto" id="sidePhotos" :src="element" :class="sidePresent(index)">
                        </div> 
    
                        <div class="prev">
                            <i @click="back" class="bi bi-caret-up-fill text-white"></i>
                        </div>
                        <div class="next">
                            <i @click="next" class="bi bi-caret-down-fill text-white"></i>
                        </div>
                    </div>
                    
                </div>
    
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
